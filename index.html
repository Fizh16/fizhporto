<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Personal Portofolio</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-1" href="#" id="navbar-brand">HAFIZH</a>
            <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav">
                <ul class="navbar-nav justify-content-end" id="navItem">
                    <li class="nav-item">
                        <a class="nav-link nav-link1 active fs-4" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link3 fs-4" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link4 fs-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="main">

        <div class="container">
            <div class="row align-items-center header">
                <div class="col">
                    <h1 class="introTxt">
                        Hi,
                        <br>
                        I'm Hafizh
                        <br>
                        Fresh Graduate
                    </h1>
                </div>
                <div class="col">
                    <div class="text-center">
                        <img src="assets/img/avatar.jpg" alt="" class="avatar">
                    </div>
                </div>
            </div>
        </div>

        <div class="container border p-4 skill-box">
            <h1 class="title">SKILLS</h1>
            <p class="sub-title">Some skills i have</p>
            <div class="row mt-5">
                <div class="col" id="col-skill">
                    <div class="d-flex justify-content-end mb-3 group-skill">
                        <img src="assets/img/php.png" class="skill-img php">
                        <h3 class="skill-txt php">PHP</h3>
                    </div>
                    <div class="d-flex justify-content-end mb-3 group-skill">
                        <img src="assets/img/python.png" class="skill-img python">
                        <h3 class="skill-txt python">Python</h3>
                    </div>
                    <div class="d-flex justify-content-end mb-3 group-skill" id="skills">
                        <img src="assets/img/html.png" class="skill-img html">
                        <h3 class="skill-txt html">HTML</h3>
                    </div>
                </div>
                <div class="col" id="col-skill">
                    <div class="d-flex mb-3">
                        <img src="assets/img/js.png" class="skill-img js">
                        <h3 class="skill-txt js">JS</h3>
                    </div>
                    <div class="d-flex mb-3">
                        <img src="assets/img/css.png" class="skill-img css">
                        <h3 class="skill-txt css">CSS</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/JS/script.js"></script>
